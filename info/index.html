<script>

  function odpad(){
    vypis("~ Odpad ~", "1 bla bla bla", "1", "rgb(38, 255, 80, 0.8)");
  }

  function voda(){
    vypis("~ Voda ~", "2 bla bla bla", "2", "rgb(88, 253, 112, 0.8)");
  }

  function ovzdusie(){
    vypis("~ Ovzdusie ~", "3 bla bla bla", "3", "rgb(88, 216, 146, 0.8)");
  }

  function energia(){
    vypis("~ Energia ~", "4 bla bla bla", "4", "rgb(55, 192, 156, 0.8)");
  }

  function poda(){
    vypis("~ Biodiverzita ~", "5 bla bla bla", "5", "rgb(55, 192, 188, 0.8)");
  }


  function vypis(name, text, id, color){
    document.getElementById("name").innerHTML = name;
    document.getElementById("text").innerHTML = text;   
    document.getElementById("background-change").style.backgroundColor = color;


    for(var i = 0; i < 5; i++){
      document.getElementsByClassName("temy-inner-image")[i].style.backgroundColor = "rgb(20, 20, 20)";
      console.log(i);
    }

    document.getElementById(id).style.backgroundColor = color;

  }

  odpad();
</script>
